<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="keywords" content="Gerador de senhas, password, Gerador">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <div class="pai">
        <h1 class="logo">GERADOR DE SENHAS</h1>
            <div class="container-input">
                <span>Tamanho: <span id="valor"></span> Caracteres</span>
                <input id="slider" type="range" class="slider" min="5" max="25" value="15">
                <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
            </div>
            <div id="container-password" onclick="copyPassword()" class="container-password hide">
                <span class="title">Senha gerada:</span>
                <span id="password" class="password"></span>
                <span class="tooltip">Clique na senha para copiar</span>
            </div>
    </div>
    <div class="social">
        <a target="_blank" href="https://www.linkedin.com/in/luccas-davi-a7013a282/">
            <i class="fa-brands fa-linkedin"></i>
        </a>
        <a target="_blank" href="https://github.com/davittiw">
            <i class="fa-brands fa-github"></i>
        </a>
    <script src="script.js"></script>
</body>
</html>
